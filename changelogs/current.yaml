date: October 13, 2025

bug_fixes:
- area: dependency
  change: |
    Fixed a connection leak in the TCP proxy when the ``receive_before_connect`` feature is enabled and the
    downstream connection closes before the upstream connection is established.
- area: tls
  change: |
    Fixed an issue where SANs of type ``OTHERNAME`` in a TLS cert were truncated if there was
    an embedded null octet, leading to incorrect SAN validation.

    - CVE-2025-0725: curl
    - CVE-2024-7246: gRPC
    - CVE-2024-11407: gRPC
    - CVE-2025-27817: kafka
    - CVE-2025-27818: kafka
    - CVE-2024-51745: wasmtime
    - CVE-2025-53901: wasmtime.

new_features:
- area: wasm
  change: |
    Added support for wasm plugins written in Go with the github.com/proxy-wasm/proxy-wasm-go-sdk and compiled with Go v1.24+.
