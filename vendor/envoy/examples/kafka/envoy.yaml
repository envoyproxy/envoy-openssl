static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0  # Host that Kafka clients should connect to.
        port_value: 10000   # Port that Kafka clients should connect to.
    filter_chains:
    - filters:
      - name: envoy.filters.network.kafka_broker
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.kafka_broker.v3.KafkaBroker
          stat_prefix: kafka_broker
      - name: envoy.filters.network.tcp_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
          stat_prefix: kafka_service
          cluster: kafka_service

  clusters:
  - name: kafka_service
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: kafka_server
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                # Kafka server's listener for client traffic ('EXTERNAL').
                address: kafka-server
                port_value: 10000

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
